<body>
	<div style="margin-top: 59px;" id="panorama"></div>

<script type="text/javascript"> 

	var panorama = new BMap.Panorama('panorama'); 
	panorama.setPov({heading: -40, pitch: 6});
		showqj();
	//坐标转换完之后的回调函数
    translateCallback = function (data){
      if(data.status === 0) {
		panorama.setPosition(new BMap.Point(data.points[0].lng,data.points[0].lat)); //根据经纬度坐标展示全景图	

	    var oDiv=document.getElementById('panorama');
        oDiv.style.width='100%';
        oDiv.style.height='100%';	
      }
    }
	function timedMsg()
　　{
		var ggPoint = new BMap.Point(getUrlVars()["x"],getUrlVars()["y"]);
	    var convertor = new BMap.Convertor();
        var pointArr = [];
        pointArr.push(ggPoint);
        convertor.translate(pointArr, 1, 5, translateCallback)

　　}
	function showqj(){
	　var t=setTimeout("timedMsg()",500);
	}
	function getUrlVars(){
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }
</script>
